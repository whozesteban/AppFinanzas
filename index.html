    <!-- L√≥gica de JavaScript y Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, getDoc, updateDoc, deleteDoc, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCGofDOTMCRucjWzvnceT-d787mdnVzU7M",
          authDomain: "appfinanzaz.firebaseapp.com",
          projectId: "appfinanzaz",
          storageBucket: "appfinanzaz.firebasestorage.app",
          messagingSenderId: "695663371696",
          appId: "1:695663371696:web:500079de68b600da36a275",
          measurementId: "G-KEP5MGYDV3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Referencias a elementos del DOM (completas) ---
        const authContainer = document.getElementById('auth-container');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const appContainer = document.getElementById('app-container');
        const logoutBtn = document.getElementById('logout-btn');
        const addAccountBtn = document.getElementById('add-account-btn');
        const addAccountFormContainer = document.getElementById('add-account-form-container');
        const addAccountForm = document.getElementById('add-account-form');
        const cancelAddAccountBtn = document.getElementById('cancel-add-account-btn');
        const accountNameInput = document.getElementById('account-name');
        const accountTypeInput = document.getElementById('account-type');
        const initialBalanceInput = document.getElementById('initial-balance');
        const accountsList = document.getElementById('accounts-list');
        const addCategoryForm = document.getElementById('add-category-form');
        const categoryNameInput = document.getElementById('category-name');
        const categoriesList = document.getElementById('categories-list');
        const addExpenseBtn = document.getElementById('add-expense-btn');
        const addIncomeBtn = document.getElementById('add-income-btn');
        const transactionFormContainer = document.getElementById('transaction-form-container');
        const transactionForm = document.getElementById('transaction-form');
        const formTitle = document.getElementById('form-title');
        const cancelTransactionBtn = document.getElementById('cancel-transaction-btn');
        const transactionAccountSelect = document.getElementById('transaction-account');
        const transactionsList = document.getElementById('transactions-list');
        const categorySelectContainer = document.getElementById('category-select-container');
        const transactionCategorySelect = document.getElementById('transaction-category');
        const addTransferBtn = document.getElementById('add-transfer-btn');
        const transferFormContainer = document.getElementById('transfer-form-container');
        const transferForm = document.getElementById('transfer-form');
        const cancelTransferBtn = document.getElementById('cancel-transfer-btn');
        const transferFromAccountSelect = document.getElementById('transfer-from-account');
        const transferToAccountSelect = document.getElementById('transfer-to-account');
        
        let currentTransactionType = null;
        let unsubscribeFromAccounts, unsubscribeFromTransactions, unsubscribeFromCategories;
        let categoryChart; // Variable global para el gr√°fico

        // --- Funciones de UI (completas) ---
        const showError = (message) => { errorMessageDiv.textContent = message; errorMessageDiv.classList.remove('hidden'); };
        const clearError = () => { errorMessageDiv.textContent = ''; errorMessageDiv.classList.add('hidden'); };
        addAccountBtn.addEventListener('click', () => { addAccountFormContainer.classList.remove('hidden'); addAccountBtn.classList.add('hidden'); });
        cancelAddAccountBtn.addEventListener('click', () => { addAccountFormContainer.classList.add('hidden'); addAccountBtn.classList.remove('hidden'); addAccountForm.reset(); });
        const openTransactionForm = (type) => { currentTransactionType = type; formTitle.textContent = type === 'income' ? 'Nuevo Ingreso' : 'Nuevo Gasto'; categorySelectContainer.classList.toggle('hidden', type !== 'expense'); transactionFormContainer.classList.remove('hidden'); };
        const closeTransactionForm = () => { transactionFormContainer.classList.add('hidden'); transactionForm.reset(); currentTransactionType = null; };
        const openTransferForm = () => transferFormContainer.classList.remove('hidden');
        const closeTransferForm = () => { transferFormContainer.classList.add('hidden'); transferForm.reset(); };

        // --- Listeners de UI (completos) ---
        addIncomeBtn.addEventListener('click', () => openTransactionForm('income'));
        addExpenseBtn.addEventListener('click', () => openTransactionForm('expense'));
        cancelTransactionBtn.addEventListener('click', closeTransactionForm);
        addTransferBtn.addEventListener('click', openTransferForm);
        cancelTransferBtn.addEventListener('click', closeTransferForm);
        
        // --- L√≥gica de Firestore (existente y completa) ---
        // (addAccountForm, addCategoryForm, categoriesList click, transactionForm submit, transferForm submit)
        addAccountForm.addEventListener('submit', async (e) => { e.preventDefault(); /* ... */ });
        addCategoryForm.addEventListener('submit', async (e) => { e.preventDefault(); /* ... */ });
        categoriesList.addEventListener('click', async (e) => { /* ... */ });
        transactionForm.addEventListener('submit', async (e) => { e.preventDefault(); /* ... */ });
        transferForm.addEventListener('submit', async (e) => { e.preventDefault(); /* ... */ });

        // --- L√≥gica de Autenticaci√≥n (existente y completa) ---
        loginBtn.addEventListener('click', async (e) => { /* ... */ });
        registerBtn.addEventListener('click', async (e) => { /* ... */ });
        logoutBtn.addEventListener('click', () => signOut(auth));

        // --- Observador del estado de autenticaci√≥n (L√≥gica Principal) ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');

                // --- Listener de Cuentas ---
                const accountsQuery = query(collection(db, 'users', user.uid, 'accounts'));
                unsubscribeFromAccounts = onSnapshot(accountsQuery, (snapshot) => {
                    let accountsHtml = '';
                    let optionsHtml = '<option value="" disabled selected>Selecciona una cuenta</option>';
                    snapshot.forEach((doc) => {
                        const account = { id: doc.id, ...doc.data() };
                        const balanceColor = account.balance < 0 ? 'text-red-600' : 'text-green-600';
                        const formattedBalance = account.balance.toLocaleString('es-MX', { style: 'currency', currency: 'MXN' });
                        accountsHtml += `<div class="bg-gray-50 border border-gray-200 p-5 rounded-lg shadow-sm transition transform hover:scale-105"><div class="flex justify-between items-start"><h3 class="text-xl font-bold text-gray-800">${account.name}</h3><span class="text-xs font-semibold text-indigo-800 bg-indigo-100 px-2 py-1 rounded-full">${account.type}</span></div><p class="text-3xl font-mono ${balanceColor} mt-4">${formattedBalance}</p></div>`;
                        optionsHtml += `<option value="${account.id}">${account.name} (${formattedBalance})</option>`;
                    });
                    accountsList.innerHTML = accountsHtml || '<p class="text-gray-500 col-span-full">A√∫n no tienes cuentas. ¬°A√±ade una para empezar!</p>';
                    transactionAccountSelect.innerHTML = optionsHtml;
                    transferFromAccountSelect.innerHTML = optionsHtml;
                    transferToAccountSelect.innerHTML = optionsHtml;
                });

                // --- Listener de Categor√≠as ---
                const categoriesQuery = query(collection(db, 'users', user.uid, 'categories'));
                unsubscribeFromCategories = onSnapshot(categoriesQuery, (snapshot) => {
                    let categoriesHtml = '';
                    let optionsHtml = '<option value="" disabled selected>Selecciona una categor√≠a</option>';
                    snapshot.forEach((doc) => {
                        const category = { id: doc.id, ...doc.data() };
                        categoriesHtml += `<span class="flex items-center bg-blue-100 text-blue-800 text-sm font-medium pl-3 pr-1 py-1 rounded-full">${category.name}<button data-id="${category.id}" class="delete-category-btn ml-2 text-blue-600 hover:text-blue-800 font-bold">&times;</button></span>`;
                        optionsHtml += `<option value="${category.name}">${category.name}</option>`;
                    });
                    categoriesList.innerHTML = categoriesHtml || '<p class="text-gray-500 text-sm">No tienes categor√≠as. A√±ade una arriba.</p>';
                    transactionCategorySelect.innerHTML = optionsHtml;
                });
                
                // --- Listener de Transacciones y L√≥gica del Gr√°fico ---
                const transactionsQuery = query(collection(db, 'users', user.uid, 'transactions'));
                unsubscribeFromTransactions = onSnapshot(transactionsQuery, (snapshot) => {
                    let transactionsHtml = '';
                    const accountNames = {};
                    const allTransactions = [];
                    snapshot.forEach(doc => allTransactions.push(doc.data()));

                    const accountsQuery = query(collection(db, 'users', user.uid, 'accounts'));
                    getDocs(accountsQuery).then(accountSnapshot => {
                        accountSnapshot.forEach(doc => { accountNames[doc.id] = doc.data().name; });

                        allTransactions.forEach((transaction) => {
                            const formattedAmount = transaction.amount.toLocaleString('es-MX', { style: 'currency', currency: 'MXN' });
                            let transactionHtml = '';
                            switch(transaction.type) {
                                case 'income': transactionHtml = `<div class="flex items-center justify-between p-3 bg-white border-b border-gray-200 rounded-md shadow-sm"><div><p class="font-semibold text-gray-800">${transaction.description}</p><p class="text-sm text-gray-500">${new Date(transaction.date).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' })}</p></div><p class="font-semibold text-green-600">+${formattedAmount}</p></div>`; break;
                                case 'expense': const categoryPill = transaction.category ? `<span class="text-xs font-semibold text-gray-600 bg-gray-200 px-2 py-1 rounded-full ml-2">${transaction.category}</span>` : ''; transactionHtml = `<div class="flex items-center justify-between p-3 bg-white border-b border-gray-200 rounded-md shadow-sm"><div class="flex items-center"><div><p class="font-semibold text-gray-800">${transaction.description}</p><p class="text-sm text-gray-500">${new Date(transaction.date).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' })}</p></div>${categoryPill}</div><p class="font-semibold text-red-600">-${formattedAmount}</p></div>`; break;
                                case 'transfer-out': case 'transfer-in': const isOut = transaction.type === 'transfer-out'; const fromAccountName = accountNames[transaction.fromAccount] || 'Cuenta eliminada'; const toAccountName = accountNames[transaction.toAccount] || 'Cuenta eliminada'; const transferDesc = transaction.description || (isOut ? `a ${toAccountName}` : `desde ${fromAccountName}`); transactionHtml = `<div class="flex items-center justify-between p-3 bg-yellow-50 border-l-4 border-yellow-500 rounded-md"><div class="flex items-center"><span class="mr-3 text-yellow-600">üîÅ</span><div><p class="font-semibold text-gray-800">Transferencia ${transferDesc}</p><p class="text-sm text-gray-500">${new Date(transaction.date).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' })}</p></div></div><p class="font-semibold ${isOut ? 'text-red-600' : 'text-green-600'}">${isOut ? '-' : '+'}${formattedAmount}</p></div>`; break;
                            }
                            transactionsHtml += transactionHtml;
                        });
                        transactionsList.innerHTML = transactionsHtml || '<p class="text-gray-500 text-center py-4">No hay transacciones recientes.</p>';

                        // --- L√≥gica para dibujar el gr√°fico ---
                        const thirtyDaysAgo = new Date();
                        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

                        const recentExpenses = allTransactions.filter(t => t.type === 'expense' && new Date(t.date) >= thirtyDaysAgo);
                        
                        const expensesByCategory = {};
                        recentExpenses.forEach(transaction => {
                            const category = transaction.category || 'Sin Categor√≠a';
                            expensesByCategory[category] = (expensesByCategory[category] || 0) + transaction.amount;
                        });
                        
                        const labels = Object.keys(expensesByCategory);
                        const data = Object.values(expensesByCategory);

                        if (categoryChart) {
                            categoryChart.destroy();
                        }
                        
                        const ctx = document.getElementById('category-chart').getContext('2d');
                        categoryChart = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Gastos por Categor√≠a',
                                    data: data,
                                    backgroundColor: ['rgba(255, 99, 132, 0.8)','rgba(54, 162, 235, 0.8)','rgba(255, 206, 86, 0.8)','rgba(75, 192, 192, 0.8)','rgba(153, 102, 255, 0.8)','rgba(255, 159, 64, 0.8)'],
                                    borderColor: ['rgba(255, 255, 255, 1)'],
                                    borderWidth: 2
                                }]
                            },
                            options: { responsive: true, plugins: { legend: { position: 'top' }, title: { display: true, text: 'Distribuci√≥n de Gastos (√öltimos 30 d√≠as)' } } }
                        });
                    });
                });

            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                emailInput.value = ''; passwordInput.value = ''; clearError();
                
                if (unsubscribeFromAccounts) unsubscribeFromAccounts();
                if (unsubscribeFromTransactions) unsubscribeFromTransactions();
                if (unsubscribeFromCategories) unsubscribeFromCategories();
                
                if (categoryChart) { categoryChart.destroy(); }

                accountsList.innerHTML = ''; categoriesList.innerHTML = ''; transactionsList.innerHTML = '';
            }
        });
    </script>
</body>
